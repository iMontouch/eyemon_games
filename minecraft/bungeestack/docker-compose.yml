version: '3.5'

services:
  hub:
    image: itzg/minecraft-server
    environment:
      EULA: "TRUE"
      ONLINE_MODE: "FALSE"
      TYPE: "PAPER"
      VERSION: 1.15.2
      MEMORY: "1G"
      LEVEL_TYPE: "FLAT"
      GENERATOR_SETTINGS: "minecraft:bedrock,230*minecraft:stone,5*minecraft:dirt,minecraft:grass_block;minecraft:mountains;"
    command: --noconsole
    volumes:
      - /opt/minecraft/bungeestack/hub/data:/data
    
  bungeecord:
    image: itzg/bungeecord
    environment:
      BUNGEE_JAR_REVISION: "1"
    ports:
      - 25565:25577
    volumes:
      - /opt/minecraft/bungeestack/bungeecord/config.yml:/server/config.yml
